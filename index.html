<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://scontent.fhan2-5.fna.fbcdn.net/v/t39.30808-6/292143817_937845860949470_3885495124358303730_n.jpg?stp=cp6_dst-jpg&_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=pKe7Q3l4ZtEQ7kNvgHrNGgn&_nc_ht=scontent.fhan2-5.fna&oh=00_AYBtUhB3ixHKc4jy-J_smevzotTJ6WUev9e11iaj7g-YSg&oe=66AD7F42" type="image/x-icon" />

</head>
<body onload="readAll()">
    <div class="container">
        <div class="form_container">
            <form class="create_form">
                 <input type="text" class="name" required placeholder=" Enter name">
                 <input type="email" class="email" required placeholder="Enter email">
                 <button onclick="add()">Create</button>
            </form>
            <form class="update_form">
                <input type="text" hidden class="id">
                <input type="text" class="uname">
                <input type="email" class="unemail">
                <button onclick="update()">Update</button>
            </form>
            <div class="add_div">
                <button onclick="create()">Add +</button>
            </div>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>

                <tbody class="data_table">

                </tbody>

            </table>
        </div>
    </div>

    <script src="crud.js"></script>
</body>
</html>
